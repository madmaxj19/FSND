{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<a href="/artists/{{ artist.id }}/edit">
		<div>
			<button id="edit">&#9998;</button>
		</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
